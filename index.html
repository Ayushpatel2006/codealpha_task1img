<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery">
        <img src="image/image1.jpg" alt="Image 1" class="gallery-img">
        <img src="image/image2.jpg" alt="Image 2" class="gallery-img">
        <img src="image/image3.jpg" alt="Image 3" class="gallery-img">
        <img src="image/image4.jpg" alt="Image 4" class="gallery-img">
        <img src="image/image5.jpg" alt="Image 5" class="gallery-img">
        <img src="image/image6.jpg" alt="Image 6" class="gallery-img">
        <img src="image/image7.jpg" alt="Image 7" class="gallery-img">
        <img src="image/image8.jpg" alt="Image 8" class="gallery-img">
        <img src="image/image9.jpg" alt="Image 9" class="gallery-img">
        <img src="image/image10.jpg" alt="Image 10" class="gallery-img">
        <img src="image/image11.jpg" alt="Image 11" class="gallery-img">
        <img src="image/image12.jpg" alt="Image 12" class="gallery-img">
        <img src="image/image13.jpg" alt="Image 13" class="gallery-img">
    </div>

    <div id="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
        <div class="nav">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
